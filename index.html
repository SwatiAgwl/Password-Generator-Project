<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="box">
        <!-- <div class="h1">PASSWORD GENERATOR</div> -->
        <h1 class="heading">PASSWORD GENERATOR</h1>

        <!-- display generated password -->
        <div class="display">
           <input readonly placeholder="generated password" data-password-display>   <!--readonly, can fetch html elem using custom attribute also from dom in js -->
            <button class="copy-btn">
                <span class="copy-span"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="white" class="bi bi-copy" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
              </svg></button>
        </div>


        <div class="description">
            <!-- password length -->
            <div class="length">
                <h2>Password Length</h2>
                <p data-length>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="
            1" slider>
            <!-- checkboxes -->
            <div class="checkboxes">
                <div class="check b1">
                    <input type="checkbox" id="c1">
                    <label for="c1">Include Uppercase letters</label>
                </div>
                <div class="check b2">
                <input type="checkbox" id="c2">
                <label for="c2">Include Lowercase letters</label>
                </div>

                <div class="check b3">
                <input type="checkbox" id="c3">
                <label for="c3">Include Numbers</label>
                </div>

                <div class="check b4">
                <input type="checkbox" id="c4">
                <label for="c4">Include Special symbols</label>
                </div>
            </div>
            <!-- strength with indicator -->
            <div class="strength">
                <p class="strength-heading">Strength</p>
                <div class="strength-indicator"></div>
            </div>
            <!-- generate password -->
            <button class="generate">Generate Password</button>
        </div>
    </div>
</body>
</html>
